name: Stations Data

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    # manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - run: npm run update:stations
      - uses: peter-evans/create-pull-request@v3
        with:
          branch: update-stations-data
