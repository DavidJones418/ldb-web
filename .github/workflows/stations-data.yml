name: Stations Data

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    # manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - run: npm install
      - run: node ./scripts/get-stations.js > ./data/stations.json
      - uses: peter-evans/create-pull-request@v3
        with:
          commit-message: 'Update stations data' 
          branch: update-stations-data
          title: 'Update Stations Data'
